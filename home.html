<!DOCTYPE html>
<html lang="pt-BR">
  <head>

  <body>
    <img src="./image/sair (1).png" id="botaoSair" alt="">
    <form action="" id="informacoesRecado">
      <h2>MEUS RECADOS</h2>

        <input
          type="text"
          id="titulo"
          name="titulo"
          placeholder="Digite a descrição do seu recado...
          "

    </form>

    <br /><br />


  <table>
    <thead>
      <tr>
        <th class="celulaId">#</th>

        <th class="celulaDescricao">DETALHAMENTO</th>
        <th class="celulaBotao">AÇÕES</th>
      </tr>
    </thead>

    <tbody id="tbody" >
      
    </tbody>    


    <script src="./home.js"></script>
